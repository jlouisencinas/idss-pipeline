name: Run IDSS Pipeline

# When to run
on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "IDSS Automation/requirements.txt"

      # 4️⃣ Recreate Gmail credentials file
      - name: Create Gmail credentials
        run: echo "${{ secrets.GMAIL_CREDENTIALS }}" > credentials1.json

      # 5️⃣ Recreate Drive/Sheets credentials files
      - name: Create Drive credentials
        run: echo "${{ secrets.GDRIVE_CREDENTIALS }}" > credentials.json

      - name: Create client secrets
        run: echo "${{ secrets.CLIENT_SECRETS_JSON }}" > client_secrets.json

      # 6️⃣ Run your scripts in order
      - name: Run download_IDSS.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python download_IDSS.py

      - name: Run processIDSS.py
        run: python processIDSS.py

      - name: Run run_pipeline.py
        run: python run_pipeline.py
