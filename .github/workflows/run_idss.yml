name: Run IDSS Pipeline

on:
  # schedule:
  #   - cron: '0 2 * * *'
  # workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Show repo files
        run: |
          pwd
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Drive credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json

      - name: Create client secrets
        run: |
          echo '${{ secrets.CLIENT_SECRETS_JSON }}' > client_secrets.json

      - name: Create Gmail credentials (optional)
        run: |
          printf '%s' "${{ secrets.GMAIL_CREDENTIALS }}" > credentials1.json

      - name: Verify JSON files
        run: |
          python - <<EOF
          import json
          for f in ["credentials.json", "client_secrets.json", "credentials1.json"]:
              try:
                  with open(f) as fp:
                      json.load(fp)
              except FileNotFoundError:
                  print(f"{f} not found, skipping")
              except Exception as e:
                  raise RuntimeError(f"Invalid JSON in {f}: {e}")
          print("All JSON files are valid or skipped")
          EOF

      - name: Run pipeline
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python run_pipeline.py

      - name: List files after pipeline
        run: ls -la
