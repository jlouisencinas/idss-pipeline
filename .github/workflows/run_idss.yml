name: Run IDSS Pipeline

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Show repo files (debug)
        run: |
          pwd
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Gmail credentials
        run: |
          echo '${{ secrets.GMAIL_CREDENTIALS }}' > credentials1.json

      - name: Create Drive credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json

      - name: Create client secrets
        run: |
          echo '${{ secrets.CLIENT_SECRETS_JSON }}' > client_secrets.json

      - name: Verify JSON files
        run: |
          python - <<EOF
          import json
          for f in ["credentials1.json", "credentials.json", "client_secrets.json"]:
              with open(f) as fp:
                  json.load(fp)
          print("All JSON credentials valid")
          EOF

      - name: Run download_IDSS.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python download_IDSS.py

      - name: Run processIDSS.py
        run: python processIDSS.py

      - name: Run run_pipeline.py
        run: python run_pipeline.py

      - name: List files after pipeline
        run: ls -la
